<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/chosen_v1.4.0/chosen.min.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/checkbo/src/0.1.4/css/checkBo.min.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/datatables/media/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/datatables/media/css/dataTables.bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/chosen_v1.4.0/chosen.jquery.min.js"></script>
    <script src="../bower_components/checkbo/src/0.1.4/js/checkBo.min.js"></script>
    <script src="../bower_components/card/lib/js/jquery.card.js"></script>
    <script src="../bower_components/bootstrap/js/tab.js"></script>
    <script src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="../bower_components/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="../bower_components/twitter-bootstrap-wizard/jquery.bootstrap.wizard.js"></script>
    <script src="../bower_components/autocomplete/jquery.autocomplete.js"></script>
    <script src="../scripts/datatables/locale.js"></script>
    <script type="text/javascript" charset="utf-8">

        $(document).ready(function () {


        });

    </script>
</head>
<body>

<div ng-app="cadetApp" data-ng-controller="cadetCtrl" data-ng-init="init()">

    <div class="container form-group">
        <div class="row">
            <button type="button" class="btn btn-primary btn-outline" data-toggle="modal" data-target="#myModal"
                    ng-click="clearData()">
                Добавить курсанта
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width:1138px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Добавление курсанта</h4>
                </div>
                <div class="modal-body">
                    <form id="cadetForm" class="form-horizontal" role="form" data-ui-jq="validate"
                          data-ui-options="validationOpt">
                        <div class="box-tab justified" id="rootwizard">

                            <div class="navbar">
                                <div class="navbar-inner">
                                    <div class="container">
                                        <ul>
                                            <li><a href="#tab1" data-toggle="tab">Общие данные</a></li>
                                            <li><a href="#tab2" data-toggle="tab">Состав семьи</a></li>
                                            <li><a href="#tab3" data-toggle="tab">Здоровье</a></li>
                                            <li><a href="#tab4" data-toggle="tab">Поведение</a></li>
                                            <li><a href="#tab5" data-toggle="tab">Дополнительно</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane active" id="tab1">
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Факультет</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="faculty" id="faculty"
                                                   ng-model="cadet.faculty">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Специальность</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="specialty" id="specialty"
                                                   ng-model="cadet.specialty">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Год поступления</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="yearOfAdmission" id="yearOfAdmission"
                                                   ng-model="cadet.yearOfAdmission">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Воинское звание</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="militaryRank" id="militaryRank" ng-model="cadet.militaryRank">
                                                <option value="1">рядовой</option>
                                                <option value="2">ефрейтор</option>
                                                <option value="3">мл. сержант</option>
                                                <option value="4">сержант</option>
                                                <option value="5">ст. сержант</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Фамилия</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="surname" id="surname"
                                                   ng-model="cadet.surname">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Имя</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="name" id="name"
                                                   ng-model="cadet.name">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Отчество</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="patronymic" id="patronymic"
                                                   ng-model="cadet.patronymic">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Дата рождения</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth"
                                                   ng-model="cadet.dateOfBirth">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Номер паспорта</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="passportNumber"
                                                   id="passportNumber" ng-model="cadet.passportNumber">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Номер военного билета</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="militaryIdNumber"
                                                   id="militaryIdNumber" ng-model="cadet.militaryIdNumber">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Национальность</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="nationality" id="nationality"
                                                   ng-model="cadet.nationality">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Вероисповедание</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" name="religion" id="religion" ng-model="cadet.religion">
                                                <option value="2" ng-click="hideCustomReligion()">православный</option>
                                                <option value="3" ng-click="hideCustomReligion()">мусульманин</option>
                                                <option value="4" ng-click="hideCustomReligion()">иудей</option>
                                                <option value="5" ng-click="hideCustomReligion()">атеист</option>
                                                <option value="6" ng-click="hideCustomReligion()">католик</option>
                                                <option value="7" ng-click="hideCustomReligion()">буддист</option>
                                                <option value="10" ng-click="showCustomReligion()">свой вариант</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" style="display: none" class="form-control" name="religionCustom" id="religionCustom"
                                                   ng-model="cadet.religionCustom">
                                        </div>

                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Телефон</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="phone" id="phone"
                                                   ng-model="cadet.phone">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Подразделение</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="unit" id="unit"
                                                   ng-model="cadet.unit">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Должность</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="post" id="post"
                                                   ng-model="cadet.post">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Место рождения</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control subject" name="placeOfBirth"
                                                   id="placeOfBirth" ng-model="cadet.placeOfBirth">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Адрес регистрации</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="registeredAddress"
                                                   id="registeredAddress" ng-model="cadet.registeredAddress">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Фактический адрес</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="actualAddress"
                                                   id="actualAddress" ng-model="cadet.actualAddress">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Образование</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="education" id="education"
                                                   ng-model="cadet.education">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Навыки</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="skills" id="skills"
                                                   ng-model="cadet.skills">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Категории водительских прав</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="drivingLicense"
                                                   id="drivingLicense" ng-model="cadet.drivingLicense">
                                        </div>
                                    </div>

                                    <hr>
                                    <!-- <div class="row">
                                         <label class="col-sm-4 control-label">Статус</label>
                                         <div class="col-sm-8">
                                             <select class="form-control" name="status" id="status" ng-model="cadet.status">
                                                 <option value="1">Работаем</option>
                                                 <option value="2">Удержание</option>
                                             </select>
                                         </div>
                                     </div>-->
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Состав семьи</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="compositionOfFamily" id="compositionOfFamily" ng-model="cadet.compositionOfFamily">
                                                <option value="1">полная</option>
                                                <option value="2">без отца</option>
                                                <option value="3">без матери</option>
                                                <option value="4">сирота</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Отец</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="father" id="father"
                                                   ng-model="cadet.father">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Мать</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="mother" id="mother"
                                                   ng-model="cadet.mother">
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane" id="tab3">

                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">сотрясений головного мозга не было</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueConcussionsWereNot"
                                                    ng-click="setConcussionsWereNot(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseConcussionsWereNot active"
                                                            ng-click="setConcussionsWereNot(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">черепно-мозговых травм не было</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueTraumaticBrainInjuryWasNot"
                                                            ng-click="setTraumaticBrainInjuryWasNot(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseTraumaticBrainInjuryWasNot active"
                                                            ng-click="setTraumaticBrainInjuryWasNot(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">на учёте у нарколога не состоял</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueTheNarcologWasNot"
                                                            ng-click="setTheNarcologWasNot(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseTheNarcologWasNot active"
                                                            ng-click="setTheNarcologWasNot(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">на учёте у психиатра не состоял</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueThePsychiatristWasNot"
                                                            ng-click="setThePsychiatristWasNot(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseThePsychiatristWasNot active"
                                                            ng-click="setThePsychiatristWasNot(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <label class="col-sm-4 control-label">Употребление алкоголя</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="alcohol" id="alcohol"
                                                    ng-model="cadet.alcohol">
                                                <option value="1">не употребляю</option>
                                                <option value="2">по праздникам</option>
                                                <option value="3">1 раз в неделю или реже</option>
                                                <option value="4">1 - 3 раза в неделю</option>
                                                <option value="5">более 3-х раз в неделю</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Употребление наркотиков</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="drugUse" id="drugUse"
                                                    ng-model="cadet.drugUse">
                                                <option value="1">не употреблял</option>
                                                <option value="2">употреблял однократно</option>
                                                <option value="3">употреблял систематически</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Хронические заболевания</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="chronicDiseases"
                                                   id="chronicDiseases" ng-model="cadet.chronicDiseases">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Категория годности</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="categoryDate"
                                                   id="categoryDate" ng-model="cadet.categoryDate">
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane" id="tab4">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">мыслей о суициде не имеет</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueThoughtsOfSuicideDoesNotHave"
                                                            ng-click="setThoughtsOfSuicideDoesNotHave(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseThoughtsOfSuicideDoesNotHave active"
                                                            ng-click="setThoughtsOfSuicideDoesNotHave(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">попыток суицида не совершал</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueSuicideAttemptsDidNotCommit"
                                                            ng-click="setSuicideAttemptsDidNotCommit(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseSuicideAttemptsDidNotCommit active"
                                                            ng-click="setSuicideAttemptsDidNotCommit(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">административные правонарушения не
                                            совершал</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueAdministrativeOffenseDidNotCommit"
                                                            ng-click="setAdministrativeOffenseDidNotCommit(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseAdministrativeOffenseDidNotCommit active"
                                                            ng-click="setAdministrativeOffenseDidNotCommit(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">приводов в полицию не имеет</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default truePoliceRecordDoesNotHave"
                                                            ng-click="setPoliceRecordDoesNotHave(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falsePoliceRecordDoesNotHave active"
                                                            ng-click="setPoliceRecordDoesNotHave(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">к уголовной ответственности не
                                            привлекался</label>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-2">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default trueCriminalLiabilityWasNotInvolved"
                                                            ng-click="setCriminalLiabilityWasNotInvolved(true)">Да</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-default falseCriminalLiabilityWasNotInvolved active"
                                                            ng-click="setCriminalLiabilityWasNotInvolved(false)">Нет</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                </div>
                                <div class="tab-pane" id="tab5">
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Шрамы</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="scars" id="scars"
                                                   ng-model="cadet.scars">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Татуировки</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="tattoo" id="tattoo"
                                                   ng-model="cadet.tattoo">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Выезды за границу</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="abroad" id="abroad"
                                                   ng-model="cadet.abroad">
                                        </div>
                                    </div>
